<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Analyst</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"
</head>
<body>
    <div id="container">
        <h1>Bitcoin Analyst for Mr. McDuck</h1>
        <div id="input">
            <input type="date" id="startDateEl" />
            <input type="date" id="endDateEl" />
            <button id="submitBtn">COUNT</button>
        </div>
        <div id="output">
            <div class="outputBox-hide" id="longestDownfallEl"></div>
            <div class="outputBox-hide" id="salesPeakEl"></div>
            <div class="outputBox-hide" id="timeMachineEl"></div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
</body>
</html>
